<div class="flex flex-col py-6 profile" *ngIf="!isLoading">
  <img
    src="{{ user.avatar_url }}"
    alt="dot"
    class="dot"
    style="height: 300px; width: 300px; border-radius: 50%"
  />
  <h1 class="text-white text-2xl font-medium mt-4">{{ user.name }}</h1>
  <h1 class="text-gray-400 text-xl">{{ user.login }}</h1>
  <p class="text-gray-300 mt-4 bio">{{ user.bio }}</p>
  <div class="flex gap-2 mt-2" style="align-items: center">
    <div class="flex gap-1 text-center" style="align-items: center">
      <img src="assets/follow.svg" alt="follow" style="height: 14px" />
      <h1 class="text-white">{{ user.followers }}</h1>
      <p class="text-white">Followers</p>
    </div>
    <div class="divide-x-2 dot"></div>
    <div class="flex gap-1 text-center">
      <h1 class="text-white">{{ user.following }}</h1>
      <p class="text-white">Following</p>
    </div>
  </div>
  <button class="text-white editBtn">Edit profile</button>
  <div class="flex flex-col gap-1">
    <div
      class="flex text-sm gap-1"
      style="align-items: center"
      *ngIf="user.company"
    >
      <img src="assets/company.svg" alt="company" style="height: 14px" />
      <h1 class="text-white">{{ user.company }}</h1>
    </div>
    <div
      class="flex text-sm gap-1"
      style="align-items: center"
      *ngIf="user.location"
    >
      <img src="assets/loc.svg" alt="location" style="height: 14px" />
      <h1 class="text-white">{{ user.location }}</h1>
    </div>
    <div
      class="flex text-sm gap-1"
      style="align-items: center"
      *ngIf="user.email"
    >
      <img src="assets/mail.svg" alt="email" style="height: 14px" />
      <h1 class="text-white">{{ user.email }}</h1>
    </div>
    <div
      class="flex text-sm gap-1"
      style="align-items: center"
      *ngIf="user.blog"
    >
      <img src="assets/link.svg" alt="link" style="height: 14px" />
      <a href="{{ user.blog }}"><span class="text-white flex-1">{{ user.blog }}</span></a>
    </div>
    <div
      class="flex text-sm gap-1"
      style="align-items: center"
      *ngIf="user.twitter_username"
    >
      <h1 class="text-white">{{ user.twitter_username }}</h1>
    </div>
  </div>
</div>

<div *ngIf="isLoading" class="flex flex-col py-6 profile" >
  <div *ngIf="isLoading" class="flex flex-col items-center w-full mb-4">
    <div class="w-64 h-64 bg-gray-300 rounded-full animate-pulse"></div>

    <div class="flex flex-col justify-start mt-4">
      <div class="mt-4 w-48 h-6 bg-gray-300 rounded animate-pulse"></div>
      <div class="mt-2 w-32 h-6 bg-gray-300 rounded animate-pulse"></div>
      <div class="mt-2 w-56 h-4 bg-gray-300 rounded animate-pulse"></div>
      <div class="mt-2 w-40 h-4 bg-gray-300 rounded animate-pulse"></div>
      <div class="mt-2 w-40 h-4 bg-gray-300 rounded animate-pulse"></div>
      <div class="mt-2 w-24 h-4 bg-gray-300 rounded animate-pulse"></div>
      <div class="mt-2 w-24 h-4 bg-gray-300 rounded animate-pulse"></div>
    </div>
  </div>
</div>
