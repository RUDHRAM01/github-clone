<div *ngIf="isLoading" class="p-4">
    <div class="flex justify-center flex-wrap gap-2" >
        <div *ngFor="let loader of [].constructor(8)" class="animate-pulse bg-gray-100 p-4 cardss h-[8rem] rounded-lg border border-gray-200 shadow" >
            <div>
                <div class="flex justify-between mb-2 relative">
                    <h5 class="animate-pulse h-5 w-1/2 bg-neutral-300 rounded"></h5>
                    <div class="absolute right-0 top-0 h-4 w-10 animate-pulse bg-neutral-300 rounded-full"></div>
                </div>
                <p class="mb-1 animate-pulse h-[14px] w-full rounded bg-neutral-300"></p>
                <p class="mb-3 animate-pulse h-[14px] w-full rounded bg-neutral-300"></p>
            </div>
            <div class="flex justify-between">
                <div class="flex gap-2">
                    <div class="animate-pulse h-4 w-10 bg-neutral-300 rounded"></div>
                    <div class="animate-pulse h-4 w-10 bg-neutral-300 rounded"></div>
                    <div class="animate-pulse h-4 w-10 bg-neutral-300 rounded"></div>
                </div>
                <div class="flex gap-2 items-center text-[12px] text-neutral-700">
                    <div class="animate-pulse h-4 w-10 bg-neutral-300 rounded"></div>
                    <div class="animate-pulse h-4 w-10 bg-neutral-300 rounded"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<div *ngIf="!isLoading" class="p-4">
    <div class="flex flex-col justify-center">
        <div *ngIf="repositories.length > 0; else noData"
            class="flex flex-wrap gap-2 justify-center">
            <div *ngFor="let repo of repositories">
                <app-card [repo]="repo"> </app-card>
            </div>
        </div>
        <div *ngIf="totalPages !== 0; else noData" class="mt-" >
            <div class="flex justify-center items-center gap-2" >
                <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1" class="actionBtn text-blue-600">
                    Previous
                </button>
                <span class="pagination-info text-white">Page {{ currentPage }} of {{ totalPages }}</span>
                <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages" class="actionBtn text-blue-600">
                    Next
                </button>
            </div>
        </div>
        <ng-template #noData>
            <!-- Add content for no data case if needed -->
        </ng-template>
    </div>
    <ng-template #noData>
        <div class="grid md:grid-cols-repos grid-cols-1 gap-3">
            <div *ngFor="let loader of [].constructor(8)"
                class="animate-pulse repos bg-gray-100 p-4 h-[8rem] cardss rounded-lg border border-gray-200 shadow flex flex-col justify-betwee">
                <div>
                    <div class="flex justify-between mb-2 relative">
                        <h5 class="animate-pulse h-5 w-1/2 bg-neutral-300 rounded"></h5>
                        <div class="absolute right-0 top-0 h-4 w-10 animate-pulse bg-neutral-300 rounded-full"></div>
                    </div>
                    <p class="mb-1 animate-pulse h-[14px] w-full rounded bg-neutral-300"></p>
                    <p class="mb-3 animate-pulse h-[14px] w-full rounded bg-neutral-300"></p>
                </div>
                <div class="flex justify-between">
                    <!-- <app-repo-tag [languages_url]="repo.languages_url" /> -->
                    <div class="flex gap-2">
                        <div class="animate-pulse h-4 w-10 bg-neutral-300 rounded"></div>
                        <div class="animate-pulse h-4 w-10 bg-neutral-300 rounded"></div>
                        <div class="animate-pulse h-4 w-10 bg-neutral-300 rounded"></div>
                    </div>
                    <div class="flex gap-2 items-center text-[12px] text-neutral-700">
                        <div class="animate-pulse h-4 w-10 bg-neutral-300 rounded"></div>
                        <div class="animate-pulse h-4 w-10 bg-neutral-300 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</div>
